<body onload="$('#window_id').val(localStorage['serverWindowId']);">


<div id="new_window" class="create_window">

</div>

<div id="existing_window" class="create_window">
  <input type="text" id="window_id" value=""/>
  <button id="resume" onClick="window.oldWindow();">Resume session</button>
</div>
